<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Criar nova conta</h1>
            <span>Já tem uma conta?<a href="../login/login.html" class="login">Entrar</a></span>
        </section>
        <section>
            <form>
            <article class="name">
                <label for="nome" class="sr-only">Digite seu nome</label>
               <input  type="text" name="nome" placeholder="Nome">
               <label for="sobrenome" class="sr-only">Digite seu sobrenome</label>
               <input  type="text" name="sobrenome" placeholder="Sobrenome">
            </article>
            <article class="info">
                <label for="email" class="sr-only"> Digite seu email</label>
                <input  type="email" name="email" placeholder="Email">
                <label for="password" class="sr-only">Digite uma senha</label>
                <input  type="password" name="password" placeholder="Senha">
            </article>
            <article class="button">
                <button class="orange">Cadastrar</button>
            </article>
           </form>
        </section>
    </main>
</body>
</html>
